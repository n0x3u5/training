<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Form</title>
</head>
<body>
  <form class="table-form" action="#" method="post">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" name="username" id="username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="user_pass" id="user_pass"></td>
      </tr>
    </table>
  </form>
</body>
</html>
